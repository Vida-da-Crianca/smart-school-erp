name: Production
on:
  push:
    # Publish `master` as Docker `latest` image.
    paths-ignore:
      - README.md
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:
env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: erpjb-school
  STACK_NAME: ERP_PROD
  STACK_NAME_STAGING: ERP_APPLICATION
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PWD: ${{secrets.DOCKER_PASSWORD}}
  DIRECTORY_APPLICATION: /var/apps
  PRODUCTION_PATH: production/erp/app
  STAGING_PATH: erpjb/production/app
  IMAGE_ID: ''
  VERSION: 0

jobs:
  build:
    # Ensure test job passes before pushing image.
    runs-on: "docker-stack"
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file docker/Dockerfile --tag $IMAGE_NAME

      - name: Auth in docker register
        run: docker login -u $DOCKER_USER -p $DOCKER_PWD

      - name: Push image to Docker Container Registry
        run: |
          IMAGE_ID=carlosocarvalho/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
  deployStage:
    runs-on: "docker-stack"
    needs: [build]
    environment:
      name: Staging
      url: https://erpjb.com.br/
    steps:
      - uses: actions/checkout@v2
      - name: Create Folder for Application
        run: |
          rm -rf $DIRECTORY_APPLICATION/$STAGING_PATH/uploads/*
          rm -rf $DIRECTORY_APPLICATION/$STAGING_PATH/temp/*
          echo "Create directories for  $DIRECTORY_APPLICATION/$STAGING_PATH/"
        
          mkdir -p -m 777 $DIRECTORY_APPLICATION/$STAGING_PATH/uploads
          mkdir -p -m 777 $DIRECTORY_APPLICATION/$STAGING_PATH/logs
          mkdir -p -m 777 $DIRECTORY_APPLICATION/$STAGING_PATH/temp
          rsync -qr -I   ./uploads/  $DIRECTORY_APPLICATION/$STAGING_PATH/uploads
      
      - name:  Deploy Stack
        run: |
          IMAGE_ID=carlosocarvalho/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker stack deploy -c stage-stack.yaml $STACK_NAME_STAGING
      
      - name: Prune System
        run: |
              sleep 5
              docker system prune --force

  deployProduction:
    name: "Deploy Production"
    runs-on: "docker-stack"
    needs: [build, deployStage]
    environment:
      name: Production
      url: https://eeividadecrianca.com.br
    steps:
      - uses: actions/checkout@v2
      - name: Create Folder for Application
        run: |
          rm -rf $DIRECTORY_APPLICATION/$PRODUCTION_PATH/*
          mkdir -p -m 777 $DIRECTORY_APPLICATION/$PRODUCTION_PATH/uploads
          mkdir -p -m 777 $DIRECTORY_APPLICATION/$PRODUCTION_PATH/logs
          mkdir -p -m 777 $DIRECTORY_APPLICATION/$PRODUCTION_PATH/temp
          rsync -qr -I   ./uploads/  $DIRECTORY_APPLICATION/$PRODUCTION_PATH/uploads
      - name: Deploy Stack
        run: |
          IMAGE_ID=carlosocarvalho/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker stack deploy -c production-stack.yml $STACK_NAME
      
      - name: Prune System
        run: |
              sleep 5
              docker system prune --force            